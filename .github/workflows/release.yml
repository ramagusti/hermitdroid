name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux — glibc (faster, for modern systems)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            artifact: hermitdroid
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            artifact: hermitdroid
          # Linux — musl (static, works everywhere)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: hermitdroid
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact: hermitdroid
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: hermitdroid
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: hermitdroid

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: rustup target add ${{ matrix.target }}

      - name: Install musl tools (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross tools (aarch64-gnu)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install cross tools (aarch64-musl)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu musl-tools
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../hermitdroid-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: hermitdroid-${{ matrix.target }}
          path: hermitdroid-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: hermitdroid-*.tar.gz
          generate_release_notes: true